version: 2
jobs:
  build:
    working_directory: ~/my_ser_starter
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: npm run build
  test:
    working_directory: ~/my_ser_starter
    steps:
      - run:
          name: Test
          command: npm test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
              - build

